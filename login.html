<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <form>
        <label for="email"
          ><p>Email</p></label
        >
        <input
          id="email"
          type="email"
          placeholder="Type email here..."
        />
        <label for="password"
          ><p>Password</p></label
        >
        <input
          type="password"
          placeholder="Type password here..."
        />
      </form>
      <div class="login">
        <button>Login</button>
      </div>
      <div class="register">
        <p>
          Register an account
          <a href="register.html"
            >here</a
          >
        </p>
      </div>
    </div>
  </body>
</html>
