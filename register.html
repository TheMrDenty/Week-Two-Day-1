<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Register</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <div class="container">
      <form>
        <label for="firstName"
          ><p>First Name</p></label
        >
        <input
          id="firstName"
          type="text"
          placeholder="First Name..."
        />
        <label for="lastName"
          ><p>Last Name</p></label
        >
        <input
          id="lastName"
          type="text"
          placeholder="Last Name..."
        />
        <label for="email"
          ><p>Email</p></label
        >
        <input
          id="email"
          type="email"
          placeholder="Type email here..."
        />
        <label for="password"
          ><p>Password</p></label
        >
        <input
          id="password"
          type="password"
          placeholder="Type password here..."
        />
        <label for="passConf"
          ><p>
            Confirm Password
          </p></label
        >
        <input
          id="passConf"
          type="password"
          placeholder="Confirm password here..."
        />
      </form>
      <div class="register">
        <button>Register</button>
      </div>
    </div>
  </body>
</html>
